<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
      {% load staticfiles %}
    <script src="{% static 'detector/js/jquery.min.js' %}"></script>
    <link href="{% static 'detector/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <script src="{% static 'detector/js/bootstrap.min.js' %}"></script>
</head>
<body>

<div class="container">

    <h1> Cross Lingual Sarcasm Detection </h1>
  <form role="form" action="/getSarcasm" method="get">
    <div class="form-group">
      <label for="sent">Sentence:</label>
      <input type="text" class="form-control" id="sent" placeholder="Enter sentence	" name="sent">
        <label for="sel1">Select list:</label>
		  <select class="form-control" id="sel1" name="lan">
		    <option value="en">English</option>
		    <option value="cs">Czech</option>
        <option value="it">Italian</option>
		    <option value="hi">Hindi</option>
		    <option value="fr">French</option>
		    <option value="nl">Dutch</option>
		  </select>

    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
      {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>

</body>
</html>
